<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodAdviser</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
    <link rel="stylesheet" href="bundle.css">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="brand-logo">
                <a href="#" class="brand-logo__link">FoodAdviser</a>
            </div>

            <nav class="menu">
                <a href="#" class="menu__toggle"><span class="fa fa-bars"></span></a>
                <ul class="menu__toggle-wrapper">
                    <li class="menu__item"><a href="#">What to eat</a></li>
                    <li class="menu__item"><a href="#">What to cook</a></li>
                    <li class="menu__item"><a href="#">Create a nutrition program</a></li>
                </ul>
                <a href="#" class="menu__user fa fa-user"></a>
            </nav>

            <form class="search" method="post" action="/">
                <input type="text" class="search__input" placeholder="I'm looking for...">
                <button type="submit" class="search__button"><span class="fa fa-search"></span></button>
            </form>
        </header>

        <div class="content">
            <section class="slider-wrapper">
                <div class="slider">
                    <div class="slider__item"><img src="img/1.jpg" alt="Photo 1" class="slider_image">
                        <div class="slider__text">
                            <h3 class="slider__title">Photo 1</h3>
                            <p class="slider__descr">Description 1</p>
                        </div>
                    </div>
                    <div class="slider__item"><img src="img/2.jpg" alt="Photo 2" class="slider_image">
                        <div class="slider__text">
                            <h3 class="slider__title">Photo 2</h3>
                            <p class="slider__descr">Description 2</p>
                        </div>
                    </div>
                    <div class="slider__item"><img src="img/3.jpg" alt="Photo 3" class="slider_image">
                        <div class="slider__text">
                            <h3 class="slider__title">Photo 3</h3>
                            <p class="slider__descr">Description 3</p>
                        </div>
                    </div>
                    <div class="slider__item"><img src="img/4.jpg" alt="Photo 4" class="slider_image">
                        <div class="slider__text">
                            <h3 class="slider__title">Photo 4</h3>
                            <p class="slider__descr">Description 4</p>
                        </div>
                    </div>
                    <div class="slider__item"><img src="img/5.jpg" alt="Photo 5" class="slider_image">
                        <div class="slider__text">
                            <h3 class="slider__title">Photo 5</h3>
                            <p class="slider__descr">Description 5</p>
                        </div>
                    </div>
                    <div class="slider__item"><img src="img/6.jpg" alt="Photo 6" class="slider_image">
                        <div class="slider__text">
                            <h3 class="slider__title">Photo 6</h3>
                            <p class="slider__descr">Description 6</p>
                        </div>
                    </div>
                    <div class="slider__item"><img src="img/7.jpg" alt="Photo 7" class="slider_image">
                        <div class="slider__text">
                            <h3 class="slider__title">Photo 7</h3>
                            <p class="slider__descr">Description 7</p>
                        </div>
                    </div>
                    <div class="slider__item"><img src="img/8.jpg" alt="Photo 8" class="slider_image">
                        <div class="slider__text">
                            <h3 class="slider__title">Photo 8</h3>
                            <p class="slider__descr">Description 8</p>
                        </div>
                    </div>
                </div>

                <div class="preview-slider">
                    <div class="preview-slider__item"><img src="img/tumbnails/m1.jpg" alt="img 1"></div>
                    <div class="preview-slider__item"><img src="img/tumbnails/m2.jpg" alt="img 2"></div>
                    <div class="preview-slider__item"><img src="img/tumbnails/m3.jpg" alt="img 3"></div>
                    <div class="preview-slider__item"><img src="img/tumbnails/m4.jpg" alt="img 4"></div>
                    <div class="preview-slider__item"><img src="img/tumbnails/m5.jpg" alt="img 5"></div>
                    <div class="preview-slider__item"><img src="img/tumbnails/m6.jpg" alt="img 6"></div>
                    <div class="preview-slider__item"><img src="img/tumbnails/m7.jpg" alt="img 7"></div>
                    <div class="preview-slider__item"><img src="img/tumbnails/m8.jpg" alt="img 8"></div>
                </div>
            </section>

            <aside>

            </aside>
        </div>

        <footer class="footer">
            <div class="social">
                <div class="social__icon social__icon_facebook">
                    <a href="http://facebook.com" class="fa fa-facebook"></a>
                </div>
                <div class="social__icon social__icon_twitter">
                    <a href="http://twitter.com" class="fa fa-twitter"></a>
                </div>
                <div class="social__icon social__icon_youtube">
                    <a href="http://youtube.com" class="fa fa-youtube"></a>
                </div>
                <div class="social__icon social__icon_pinterest">
                    <a href="http://pinterest.com" class="fa fa-pinterest"></a>
                </div>
                <div class="social__icon social__icon_instagram">
                    <a href="http://instagram.com" class="fa fa-instagram"></a>
                </div>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="http://use.fontawesome.com/11223c4f7f.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
