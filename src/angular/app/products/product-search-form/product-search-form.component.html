<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      What product and how many calories you want to eat
    </h4>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="findProducts()" id="product-search-form">
      <div class="form-group">
        <label for="name">Product name</label>
        <input type="text"
               class="form-control"
               id="name" name="name"
               placeholder="Product name"
               [(ngModel)]="query.name">
      </div>
      <div class="form-group">
        <label for="category">Product category</label>
        <select class="form-control"
                id="category" name="category"
                [(ngModel)]="query.category">
          <option *ngFor="let category of categories"
                  value="{{category}}">{{category}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="calories">Wanted Calories</label>
        <input type="text"
               class="form-control"
               id="calories" name="calories"
               placeholder="Calories"
               [(ngModel)]="wantedCalories">
      </div>
    </form>

    <button
            type="submit"
            class="btn btn-primary"
            form="product-search-form">Find
    </button>
    <button class="btn btn-primary"
            (click)="goBack()">Back
    </button>
  </div>
</div>

<product-list
        [shouldGetData]="false"
        [products]="products">
</product-list>

<product-calorie-result
        [wantedCalories]="wantedCalories"
        [searchResult]="searchResult">
</product-calorie-result>
