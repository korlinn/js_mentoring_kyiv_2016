<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      Product Form
    </h4>
  </div>
  <div class="panel-body">
    <form *ngIf="user" (ngSubmit)="saveProduct()" id="product-form">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text"
               class="form-control"
               id="name" name="name"
               placeholder="Name"
               [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="calories">Calories</label>
        <input type="text"
               class="form-control"
               id="calories" name="calories"
               placeholder="Calories"
               [(ngModel)]="product.calories">
      </div>
    </form>
    <button
            type="submit"
            class="btn btn-primary"
            form="product-form">Save
    </button>
    <button class="btn btn-primary"
            (click)="goBack()">Back
    </button>
  </div>
</div>
