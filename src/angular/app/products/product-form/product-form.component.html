<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      Product Form
    </h4>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="saveProduct()" id="product-form">
      <div class="form-group">
        <label for="name">Product name</label>
        <input type="text"
               class="form-control"
               id="name" name="name"
               placeholder="Product name"
               [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="category">Product category</label>
        <input type="text"
               class="form-control"
               id="category" name="category"
               placeholder="Product category"
               [(ngModel)]="product.category">
      </div>
      <div class="form-group">
        <label for="calories">Calories</label>
        <input type="text"
               class="form-control"
               id="calories" name="calories"
               placeholder="Calories"
               [(ngModel)]="product.calories">
      </div>

      <div class="form-group">
        <label for="protein">Protein</label>
        <input type="text"
               class="form-control"
               id="protein" name="protein"
               placeholder="Protein"
               [(ngModel)]="product.protein">
      </div>

      <div class="form-group">
        <label for="fats">Fats</label>
        <input type="text"
               class="form-control"
               id="fats" name="fats"
               placeholder="Fats"
               [(ngModel)]="product.fats">
      </div>

      <div class="form-group">
        <label for="carbohydrate">Carbohydrate</label>
        <input type="text"
               class="form-control"
               id="carbohydrate" name="carbohydrate"
               placeholder="Carbohydrate"
               [(ngModel)]="product.carbohydrate">
      </div>

      <div class="form-group">
        <label for="isCounatble">Check if this product countable</label>
        <input type="checkbox"
               class="form-control"
               id="isCounatble" name="isCounatble"
               [(ngModel)]="product.isCounatble">
      </div>

      <div class="form-group">
        <label for="weightOne">Weight one copy</label>
        <input type="text"
               class="form-control"
               id="weightOne" name="weightOne"
               placeholder="Weight"
               [(ngModel)]="product.weightOne">
      </div>
    </form>

    <button
            type="submit"
            class="btn btn-primary"
            form="product-form">Save
    </button>
    <button class="btn btn-primary"
            (click)="goBack()">Cancel
    </button>
  </div>
</div>
