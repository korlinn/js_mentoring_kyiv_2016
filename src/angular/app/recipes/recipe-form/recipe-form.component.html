<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            User Form
        </h4>
    </div>
    <div class="panel-body">
        <form *ngIf="recipe" (ngSubmit)="saveRecipe()" id="recipe-form">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" 
                class="form-control" 
                id="name" name="name"
                placeholder="Name"
                [(ngModel)]="recipe.name">
          </div>
          <div class="form-group">
            <label for="products">Products</label>
            <input type="text" 
                class="form-control" 
                id="products" name="products"
                placeholder="Products"
                [(ngModel)]="recipe.products">
          </div>
            <div class="form-group">
            <label for="priority">Actions</label>
            <input type="text"
                class="form-control"
                id="lastName" name="lastName"
                placeholder="Last Name"
                [(ngModel)]="recipe.lastName">
          </div>
        </form>
        <button 
            type="submit" 
            class="btn btn-primary"
            form="recipe-form">Save
        </button>
        <button class="btn btn-primary" 
            (click)="goBack()">Back
        </button>
    </div>
</div>
