<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            User Form
        </h4>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="saveUser()" id="user-form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" 
                class="form-control" 
                id="firstName" name="firstName"
                placeholder="First Name"
                [(ngModel)]="user.firstName">
          </div>
          <div class="form-group">
            <label for="email">Last Name</label>
            <input type="text" 
                class="form-control" 
                id="email" name="email"
                placeholder="Email"
                [(ngModel)]="user.email">
          </div>
            <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text"
                class="form-control"
                id="gender" name="gender"
                placeholder="Gender"
                [(ngModel)]="user.gender">
          </div>
            <div class="form-group">
            <label for="email">Last Name</label>
            <input type="text"
                class="form-control"
                id="email" name="email"
                placeholder="Email"
                [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text"
                class="form-control"
                id="age" name="age"
                placeholder="Age"
                [(ngModel)]="user.age">
          </div>
          <div class="form-group">
            <label for="age">Height</label>
            <input type="text"
                class="form-control"
                id="height" name="height"
                placeholder="Height"
                [(ngModel)]="user.height">
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text"
                class="form-control"
                id="weight" name="weight"
                placeholder="Weight"
                [(ngModel)]="user.weight">
          </div>
          <div class="form-group">
            <label for="cnorm">Norm of calories</label>
            <input type="text"
                class="form-control"
                id="cnorm" name="cnorm"
                placeholder="Norm of calories"
                [(ngModel)]="user.cnorm">
          </div>
        </form>
        <button 
            type="submit" 
            class="btn btn-primary"
            form="user-form">Save
        </button>
        <button class="btn btn-primary" 
            (click)="goBack()">Back
        </button>
    </div>
</div>
